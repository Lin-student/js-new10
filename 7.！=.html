<body>
    <script>
const arr = [1,1,1,2,2,3,4,4,5,5,5];
function uniq(arr) {
    var brr = [] ;
    for (var i = 0; i<arr.length; i++){
        if( arr[i] != arr[i+1]){
            brr.push( arr[i]);
        }
    }
    return brr;
}
console.log(uniq(arr)); //[1,2,3,4,5]
    </script>
</body>
